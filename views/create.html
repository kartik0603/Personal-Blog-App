<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Blogs</title>
  <link rel="stylesheet" href="/createBlog.css">
  <style>
   
  </style>
</head>

<body>
  <div class="container">
    <h2>Create Blogs</h2>
    <div id="error-message" class="error"></div>

  
    <form id="create-blog-form">
      <label for="title">Blog Title</label>
      <input type="text" id="title" name="title" placeholder="Enter blog title" required>

      <label for="content">Blog Content</label>
      <textarea id="content" name="content" rows="5" placeholder="Enter blog content" required></textarea>

      <label for="image">Blog Image (Optional)</label>
      <input type="text" id="image" name="image" placeholder="Enter image URL">

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">Select a category</option>
        <option value="Technology">Technology</option>
        <option value="Health">Health</option>
        <option value="Lifestyle">Lifestyle</option>
        <option value="Education">Education</option>
      </select>

      <button type="submit">Create Blog</button>
    </form>

   
    <h3>Search Blogs</h3>
    <form id="search-blog-form">
      <input type="text" id="search-query" placeholder="Enter blog title, author, or category">
      <button type="submit">Search</button>
    </form>

    <div id="blog-list" class="blog-list"></div>
  </div>

 <script src="/js/create.js"></script>
</body>

</html>
